version: '3.8'

services:
  # Telegram Bot - Artisan Agent
  telegram-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.telegram
    container_name: techne-artisan-bot
    restart: unless-stopped
    environment:
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      
      # AI/LLM
      - KIMI_API_KEY=${KIMI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      
      # Blockchain
      - BASE_RPC_URL=${BASE_RPC_URL:-https://mainnet.base.org}
      - PRIVATE_KEY=${PRIVATE_KEY}
      
      # Backend API (internal)
      - TECHNE_BACKEND_URL=${TECHNE_BACKEND_URL:-http://backend:8000}
      
      # Python
      - PYTHONUNBUFFERED=1
    
    networks:
      - techne-network
    
    depends_on:
      - backend
    
    volumes:
      - bot-logs:/app/logs
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Backend API (optional - can run separately)
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: techne-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - DEFILLAMA_API_URL=https://yields.llama.fi
      - BASE_RPC_URL=${BASE_RPC_URL:-https://mainnet.base.org}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    networks:
      - techne-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  techne-network:
    driver: bridge

volumes:
  bot-logs:
