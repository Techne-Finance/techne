<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techne API Metrics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .uptime {
            font-size: 14px;
            color: #888;
        }

        .uptime span {
            color: #00d4ff;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .stat-card.healthy {
            border-left: 4px solid #00ff88;
        }

        .stat-card.warning {
            border-left: 4px solid #ffaa00;
        }

        .stat-card.error {
            border-left: 4px solid #ff4444;
        }

        .service-name {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .service-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
        }

        .service-icon.warning {
            background: #ffaa00;
        }

        .service-icon.error {
            background: #ff4444;
        }

        .metrics-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .metrics-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #888;
            font-size: 13px;
        }

        .metric-value {
            font-weight: 600;
            font-size: 14px;
        }

        .metric-value.success {
            color: #00ff88;
        }

        .metric-value.warning {
            color: #ffaa00;
        }

        .metric-value.error {
            color: #ff4444;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(123, 44, 191, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .summary-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #888;
        }

        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .last-update {
            font-size: 12px;
            color: #666;
            margin-top: 24px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>âš¡ API Metrics Dashboard</h1>
        <div class="controls">
            <label class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked> Auto-refresh (30s)
            </label>
            <button class="refresh-btn" onclick="loadMetrics()">Refresh Now</button>
        </div>
    </div>

    <div id="summaryContainer" class="summary-cards"></div>
    <div id="metricsContainer" class="stats-grid">
        <div class="loading">Loading metrics...</div>
    </div>
    <div class="last-update" id="lastUpdate"></div>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:8080'
            : 'https://api.techne.finance';

        let refreshInterval = null;

        async function loadMetrics() {
            try {
                const response = await fetch(`${API_BASE}/api/metrics`);
                const data = await response.json();
                renderMetrics(data);
            } catch (err) {
                document.getElementById('metricsContainer').innerHTML =
                    `<div class="loading" style="color: #ff4444;">Error loading metrics: ${err.message}</div>`;
            }
        }

        function renderMetrics(data) {
            // Summary cards
            const summaryHtml = `
                <div class="summary-card">
                    <div class="summary-value">${data.total_api_calls.toLocaleString()}</div>
                    <div class="summary-label">Total API Calls</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${data.overall_success_rate}%</div>
                    <div class="summary-label">Success Rate</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${data.total_errors}</div>
                    <div class="summary-label">Total Errors</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${data.uptime_human}</div>
                    <div class="summary-label">Uptime</div>
                </div>
            `;
            document.getElementById('summaryContainer').innerHTML = summaryHtml;

            // Service cards
            const services = Object.entries(data.services)
                .filter(([name, svc]) => svc.total_calls > 0)
                .sort((a, b) => b[1].total_calls - a[1].total_calls);

            if (services.length === 0) {
                document.getElementById('metricsContainer').innerHTML =
                    '<div class="loading">No API calls recorded yet. Use the app to generate some traffic!</div>';
                return;
            }

            const cardsHtml = services.map(([name, svc]) => {
                const status = svc.success_rate >= 95 ? 'healthy' : svc.success_rate >= 80 ? 'warning' : 'error';
                const iconClass = status;

                return `
                    <div class="stat-card ${status}">
                        <div class="service-name">
                            <span class="service-icon ${iconClass}"></span>
                            ${name}
                        </div>
                        <div class="metrics-row">
                            <span class="metric-label">Total Calls</span>
                            <span class="metric-value">${svc.total_calls.toLocaleString()}</span>
                        </div>
                        <div class="metrics-row">
                            <span class="metric-label">Success Rate</span>
                            <span class="metric-value ${status}">${svc.success_rate}%</span>
                        </div>
                        <div class="metrics-row">
                            <span class="metric-label">Avg Response</span>
                            <span class="metric-value">${svc.avg_response_ms.toFixed(0)} ms</span>
                        </div>
                        <div class="metrics-row">
                            <span class="metric-label">Errors</span>
                            <span class="metric-value ${svc.error_count > 0 ? 'error' : ''}">${svc.error_count}</span>
                        </div>
                        ${svc.last_error ? `
                        <div class="metrics-row">
                            <span class="metric-label">Last Error</span>
                            <span class="metric-value error" style="font-size: 11px; max-width: 150px; overflow: hidden; text-overflow: ellipsis;">${svc.last_error.substring(0, 40)}...</span>
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('metricsContainer').innerHTML = cardsHtml;
            document.getElementById('lastUpdate').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    refreshInterval = setInterval(loadMetrics, 30000);
                } else {
                    clearInterval(refreshInterval);
                }
            });
            refreshInterval = setInterval(loadMetrics, 30000);
        }

        // Init
        loadMetrics();
        setupAutoRefresh();
    </script>
</body>

</html>
